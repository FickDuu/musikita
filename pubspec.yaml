name: musikita
description: "FYP Project"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  #Firebase
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  firebase_storage: ^13.0.4

  #State Management
  provider: ^6.1.1
  #UI
  google_fonts: ^6.1.0
  #Navigation
  go_router: ^13.2.5
  #Utilities
  intl: ^0.20.2
  image_picker: ^1.0.7
  #Audio player
  just_audio: ^0.10.5
  #Calendar
  table_calendar: ^3.0.9
  #Google maps
  google_maps_flutter: ^2.5.0
  geolocator: ^13.0.2
  #URL Launcher
  url_launcher: ^6.2.5
  #File picker
  file_picker: ^8.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Docallisme
      fonts:
        - asset: assets/fonts/DocallismeOnStreet-ZVO1Z.otf